<div class="d-flex justify-content-center mt-5">
    <form [formGroup]="projectForm" class="d-flex flex-column w-50" (ngSubmit)="updateProject()">
        <div class="inputContainer">
            <mat-label>Name</mat-label>
            <input id=projectName type="text" [(ngModel)]="project.name" formControlName="name" class="form-control">
            <div *ngIf="name.invalid && (name.dirty || name.touched) && name.errors.required" class="warningText">
                Name is required.
            </div>
        </div>    
        <div class="inputContainer">
            <mat-label>Description</mat-label>
            <textarea id=projectDescription [(ngModel)]="project.description" formControlName="description" class="form-control" rows="10"></textarea>
            <div *ngIf="description.invalid && (description.dirty || description.touched) && description.errors.required" class="warningText">
                Description is required.
            </div>
        </div>
  
        <div class="inputContainer">
            <mat-label>Is archived</mat-label>
            <div class="flexContainerRow">
                <input id=projectArchived type="checkbox" [(ngModel)]="project.isArchived" formControlName="archived" class="form-control flex1">
                <div class="flex20"></div>
            </div>
        </div>    
        <div class="d-flex justify-content-between">
            <div class="w-25">
                <main-button (click)="close()" label="cancel"></main-button>
            </div>
            <div class="w-25">
                <main-button type="submit" label="update" style="display: block;"></main-button>
            </div>
        </div>
    </form>
  </div>
